<div class="container-fluid" style="background-color: bisque; ">
    <div class="card" style="width: 18rem;">
        <img src="https://img.freepik.com/free-vector/access-control-system-abstract-concept_335657-3180.jpg?size=338&ext=jpg" class="card-img-top" style="height: 200px;" alt="...">
        <div class="card-body">
            <h4>Already have an account?</h4>
            <hr>
            <form [formGroup]="loginForm"  (ngSubmit)="logIn()" >
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email"  formControlName="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger">
                      <div *ngIf="loginForm.controls['email'].errors'required'">
                        Email is required.
                      </div>
                  </div>
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" formControlName="password"class="form-control" id="exampleInputPassword1">
                  <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
                    <div *ngIf="loginForm.controls['password'].errors'required'">
                      Password is required.
                    </div>
                </div>
                </div>
                
                <button type="submit" class="btn btn-outline-dark" >Log In</button>
              </form>

              <a routerLink="/signup" style="margin-top: 10px; text-align: center; text-decoration: none;">New User? Sign up to get started</a>
        </div>
      </div>
  </div>
